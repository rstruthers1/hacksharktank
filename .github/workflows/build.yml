name: Build Workflow

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build
        env:
          CI: ""
        run: |
          cd server
          ls
          npm install
          cd ../client
          ls
          npm install
          npm run build
          cd ..

      - name: test
        run: |
            cd client
            npm test
      

